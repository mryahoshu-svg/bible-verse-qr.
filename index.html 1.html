function getFixedVerseIndex(name, totalVerses) {
    name = name.trim().toLowerCase();
    let hash = 0;
    for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
        hash = hash * 31;
    }
    hash = Math.abs(hash);
    return hash % totalVerses;
}
