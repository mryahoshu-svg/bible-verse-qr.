<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bible Verse for You</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #fffaf4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 15px;
    }
    .container {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }
    h1 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #3e3e3e;
    }
    input {
        padding: 10px;
        width: 70%;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }
    button {
        background: #b8860b;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        margin-left: 5px;
    }
    .verses {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .verse-box {
        background: #fff8e7;
        padding: 15px;
        border-radius: 10px;
        text-align: left;
    }
    .verse-ref {
        font-weight: bold;
        color: #b8860b;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>✝️ Bible Verse for You</h1>
        <p>Enter your name to get a verse — English & Hindi</p>
        <input type="text" id="name" placeholder="Type your name">
        <button onclick="showVerse()">Submit</button>
        <div class="verses" id="verses"></div>
    </div>

<script>
const verses = [
    {eng: "Let us consider how to stir up one another to love and good works.", hin: "हम सोचे कि किस प्रकार एक दूसरे को प्रेम और भलाई के कार्यों के लिये प्रेरित करें।", ref: "Hebrews 10:24"},
    {eng: "The Lord is my shepherd; I shall not want.", hin: "यहोवा मेरा चरवाहा है; मुझे कुछ घटी न होगी।", ref: "Psalm 23:1"},
    {eng: "I can do all things through Christ who strengthens me.", hin: "जो मुझे सामर्थ देता है उस मसीह में मैं सब कुछ कर सकता हूं।", ref: "Philippians 4:13"}
];

function showVerse() {
    let name = document.getElementById("name").value.trim();
    if (!name) return;
    let index = name.length % verses.length;
    let v = verses[index];
    document.getElementById("verses").innerHTML = `
        <div class="verse-box">
            <strong>English:</strong><br>${v.eng}<br>
            <span class="verse-ref">${v.ref}</span>
        </div>
        <div class="verse-box">
            <strong>Hindi:</strong><br>${v.hin}<br>
            <span class="verse-ref">${v.ref}</span>
        </div>
    `;
}
</script>
</body>
</html>
